<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Journal Entries</title>
    <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 10px;
      }
      .card h2 {
        margin-top: 0;
      }
      .card p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <h1>Journal Entries</h1>
    {% for entry in entries %}
    <div class="card">
      <h2>{{ entry[2] }}</h2>
      <p><strong>{{ entry[1] }}</strong></p>
      <p>{{ entry[3] }}</p>
    </div>
    {% endfor %}
  </body>
</html>
